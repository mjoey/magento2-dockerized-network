version: "3.9"

services:
  m2phpfpm:
    build:
      context: ./phpfpm
      dockerfile: Dockerfile
    networks:
      - magento
    volumes:
      - ./src:/var/www/html
  m2nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    networks:
      - magento
    volumes:
      - ./src:/var/www/html
      - ./nginx/logs:/var/log/nginx/
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
      - 443:443
  m2percona:
    networks:
      - magento
    image: percona
    environment:
      - MYSQL_ROOT_PASSWORD=magento
      - MYSQL_DATABASE=magento
      - MYSQL_PASSWORD=magento
      - MYSQL_USER=magento
    volumes:
      - ./mysql/data:/var/lib/mysql
  m2adminer:
    networks:
      - magento
    image: adminer
    ports:
      - 8080:8080
  m2elasticsearch:
    networks:
      - magento
    image: elasticsearch:7.17.8
    environment:
      - discovery.type=single-node
    ports:
      - 9200:9200
      - 9300:9300
networks:
  magento:
    driver: bridge
